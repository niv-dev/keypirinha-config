[app]
hotkey_run = Ctrl+Space
hotkey_paste = Ctrl+Alt+Space
hotkey_history =

[theme/dracula]

opacity_back = 100
satellite_show = select
satellite_pos = topcenter
satellite_size = large
control_margin = 16
textbox_padding = 12
listitem_padding = 16
layout = list_actions,list_icon,list_dialnum,list_selmark
color_background = #0a0c12
color_foreground = #e7e8e9
color_title = #8496e8
color_textbox_back = #0a0c12
color_faded = #151924
color_status = #9580FF
color_accent = #80FFEA
color_warn = #FF80BF
color_listitem_back = #07080d
color_listitem_title = #F8F8F2
color_listitem_desc = #9580FF
color_listitem_tips = #9580FF
color_listitem_selected_back = #141621
color_listitem_selected_title = #8598ed
color_listitem_selected_desc = #9580FF
color_listitem_selected_tips = #8598ed
font_large_size = 18
font_large_style = bold
font_snormal_size = 10
font_snormal_style = aliased
font_normal_size = 12
font_normal_style = aliased
font_small_size = 9
font_small_style = aliased
font_face = Cascadia Mono PL, Arial, Segoe UI
compact_results = no
listitem_title_font = normal


[gui]
theme=dracula
hide_on_focus_lost = yes
auto_width = 40
space_as_tab = yes

[external]
editor = code
editor_accepts_multifiles = yes
terminal = "C:\Users\hp\AppData\Local\Microsoft\WindowsApps\wt.exe" -t "powershell" -r
web_browser = 
config_editor = "C:\Users\hp\AppData\Local\Programs\Microsoft VS Code\Code.exe"
config_editor_accepts_multifiles = yes
